name: Build and Push Docker Image

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: aikos-home.aikoapp
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  BASE_VERSION: "1.0"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine next version
        id: version
        run: |
          BASE="${{ env.BASE_VERSION }}"
          
          # Get token for GHCR
          TOKEN=$(curl -s "https://ghcr.io/token?scope=repository:michalsy/${{ env.IMAGE_NAME }}:pull" | jq -r '.token')
          
          # Get all tags
          TAGS=$(curl -s -H "Authorization: Bearer $TOKEN" \
            "https://ghcr.io/v2/michalsy/${{ env.IMAGE_NAME }}/tags/list" | jq -r '.tags[]' 2>/dev/null || echo "")
          
          # Find highest patch version for this base
          LAST_PATCH=$(echo "$TAGS" | grep -E "^${BASE}\.[0-9]+$" | sed "s/^${BASE}\.//" | sort -n | tail -1)
          
          if [ -z "$LAST_PATCH" ]; then
            PATCH=0
            echo "No previous version found for ${BASE}.X, starting at ${BASE}.0"
          else
            PATCH=$((LAST_PATCH + 1))
            echo "Last version: ${BASE}.${LAST_PATCH}, next: ${BASE}.${PATCH}"
          fi
          
          VERSION="${BASE}.${PATCH}"
          TIMESTAMP=$(date +"%d.%m.%Y %H:%M")
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "full_image=${{ env.REGISTRY }}/michalsy/${{ env.IMAGE_NAME }}:${VERSION}" >> $GITHUB_OUTPUT
          echo "latest_image=${{ env.REGISTRY }}/michalsy/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Building version: ${VERSION} (${TIMESTAMP})"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure npm for GitHub Packages
        run: |
          echo "@michalsy:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc

      - name: Create version env file
        run: |
          echo "NEXT_PUBLIC_APP_VERSION=${{ steps.version.outputs.version }}" >> .env.local
          echo "NEXT_PUBLIC_APP_VERSION_DATE=${{ steps.version.outputs.timestamp }}" >> .env.local
          cat .env.local

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.version.outputs.full_image }}
            ${{ steps.version.outputs.latest_image }}
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ steps.version.outputs.timestamp }}

      - name: Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Built:** ${{ steps.version.outputs.timestamp }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.version.outputs.full_image }}\`" >> $GITHUB_STEP_SUMMARY
