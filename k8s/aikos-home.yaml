apiVersion: apps/v1
kind: Deployment
metadata:
  name: aikos-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aikos-home
  template:
    metadata:
      labels:
        app: aikos-home
    spec:
      imagePullSecrets:
      - name: ghcr-credentials
      containers:
      - name: aikos-home
        image: ghcr.io/michalsy/aikos-home.aikoapp:main
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_SUPABASE_URL
          value: "https://pqnfiqczcxnwaenylysb.supabase.co"
        - name: NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY
          value: "sb_publishable_Anh_l29VPWvvEaIk7LPQpg_MA_iUG2o"
        volumeMounts:
        - name: aiko-brain
          mountPath: /home/nextjs/.openclaw/workspace/memory
      volumes:
      - name: aiko-brain
        hostPath:
          path: /home/aiko/.openclaw/workspace/memory
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: aikos-home
spec:
  type: NodePort
  selector:
    app: aikos-home
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30300
