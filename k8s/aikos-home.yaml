apiVersion: apps/v1
kind: Deployment
metadata:
  name: aikos-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aikos-home
  template:
    metadata:
      labels:
        app: aikos-home
    spec:
      imagePullSecrets:
      - name: ghcr-credentials
      containers:
      - name: aikos-home
        image: ghcr.io/michalsy/aikos-home.aikoapp:main
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_SUPABASE_URL
          value: "https://pqnfiqczcxnwaenylysb.supabase.co"
        - name: NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY
          value: "sb_publishable_Anh_l29VPWvvEaIk7LPQpg_MA_iUG2o"
        volumeMounts:
        - name: aiko-brain
          mountPath: /home/nextjs/.openclaw/workspace/memory
      volumes:
      - name: aiko-brain
        hostPath:
          path: /home/aiko/.openclaw/workspace/memory
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: aikos-home
spec:
  type: ClusterIP
  selector:
    app: aikos-home
  ports:
  - port: 3001
    targetPort: 3001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aikos-home
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  tls:
  - hosts:
    - aikos-home.sytko.de
    secretName: aikos-home-tls
  rules:
  - host: aikos-home.sytko.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aikos-home
            port:
              number: 3001
