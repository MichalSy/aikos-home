---
# Middleware: HTTP â†’ HTTPS Redirect
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: default
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# HTTP Ingress (leitet zu HTTPS weiter)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aikos-home-http
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
spec:
  rules:
  - host: aikos-home.sytko.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aikos-home
            port:
              number: 3001
